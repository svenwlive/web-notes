<!-- login page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webnotes: login</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <h1 id="pagetitle" class="pagetitle">welcome to <div id="titleColored" class="titleColored">webnotes</div></h1>
    <div id="loginPanel" class="loginPanel">
        <p>Please log in to your account</p>
        <div id="user-box" class="user-box">
            <!-- <p>Username:</p> -->
            <input type="text" name="uname" id="usernameIn" placeholder="username" class="usernameIn" required>
        </div>
        <p id="spacer1" class="spacer1"></p>
        <div id="pass-box" class="pass-box">
            <!-- <p>Password:</p> -->
             <input type="password" name="psw" id="passwordIn" class="passwordIn" placeholder="password" required>
        </div>
        <p id="spacer2" class="spacer2"></p>
        <div id="remember-box" class="remember-box">
            Remember me? <input type="checkbox" name="rememberme" id="rememberCheck">
        </div>
        <p id="spacer2" class="spacer2"></p>
        <div id="submit-box" class="submit-box">
            <input type="button" value="Login" id="loginBtn" class="loginBtn">
        </div>
    </div>
    <!-- space -->
    <script src="script.js"></script>
    <footer>
        <p><a href="https://github.com/svenwlive" target="_blank">created by svenwlive</a></p>
        <p>v0.1-alpha</p>
    </footer>
</body>
</html>
