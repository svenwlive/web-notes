<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webnotes</title>
    <link rel="stylesheet" href="style.css?v=1.1">
</head>
<body>
    <h1 id="pagetitle" class="pagetitle">welcome to <div id="titleColored" class="titleColored">webnotes</div></h1>
    <div id="loginPanel" class="loginPanel">
        <p>Please log in to your account</p>
        <div id="user-box" class="user-box">
            <!-- <p>Username:</p> -->
            <input type="text" name="username" id="usernameIn" placeholder="username" class="usernameIn">
        </div>
        <p id="spacer1" class="spacer1"></p>
        <div id="pass-box" class="pass-box">
            <!-- <p>Password:</p> -->
             <input type="password" name="password" id="passwordIn" class="passwordIn" placeholder="password">
        </div>
        <p id="spacer2" class="spacer2"></p>
        <div id="submit-box" class="submit-box">
            <input type="button" value="Login" id="loginBtn" class="loginBtn">
        </div>
    </div>
    <!-- space -->
    <script src="script.js"></script>
</body>
</html>
